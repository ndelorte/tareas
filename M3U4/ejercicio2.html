<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <textarea name="" onkeypress="contcar(this);"></textarea>
    <p id="texto1">Cantidad de caracteres: 0</p>
    <script>

        function contcar(obj){
            document.getElementById('texto1').innerHTML = 'Cantidad de caracteres: '+obj.value.length;
        }
        
    </script>

</body>
</html>
